<!DOCTYPE html>
{% extends "mainApp/base.html" %}
  {% block body_block %}
  <div class="signupSection">
      <div class="info">
        <h2>SeeNext</h2>
        <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
        <p>So you know what to see next</p>
      </div>
      {% if registered %}
      <center>
        <h1>Thanks for registering</h1>
      {% else %}
      <form action="#" method="POST" class="signupForm" name="signupform">
        {% csrf_token %}
        <h2>Sign Up</h2>
        <ul class="noBullet">
          <li>
          <label for="username">User Name: </label>
          {{ user_form.username }}
            </li>
          <li>
            <label for="password">Enter Password :</label>
            {{user_form.password}}
          </li>
          <li>
            <label for="email">Enter Email :</label>
            {{user_form.email}}
          </li>
          <li id="center-btn">
            <input type="submit" id="join-btn" name="join" alt="Join" value="Join">
          </li>
        </ul>
      </form>
    </div>
    {% endif %}

    <style media="screen">
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300);
  * {
  font-family: 'Open Sans', sans-serif;
  }

  body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: url("https://dncache-mauganscorp.netdna-ssl.com/thumbseg/1998/1998762-bigthumbnail.jpg");
  }

  .signupSection {
  background: gray;
  background-repeat: no-repeat;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 800px;
  height: 450px;
  text-align: center;
  display: flex;
  color: white;
  box-shadow: 3px 10px 20px 5px rgba(0, 0, 0, .5);
  }

  .info {
  width: 45%;
  background: rgba(20, 20, 20, .8);
  padding: 30px 0;
  border-right: 5px solid rgba(30, 30, 30, .8);
  h2 {
    padding-top: 30px;
    font-weight: 300;
  }
  p {
    font-size: 18px;
  }
  .icon {
    font-size: 8em;
    padding: 20px 0;
    color: rgba(10, 180, 180, 1);
  }
  }

  .signupForm {
  width: 70%;
  padding: 30px 0;
  background: rgba(20, 40, 40, .8);
  transition: .2s;
  h2 {
    font-weight: 300;
  }
  }

  .inputFields {
  margin: 15px 0;
  font-size: 16px;
  padding: 10px;
  width: 250px;
  border: 1px solid rgba(10, 180, 180, 1);
  border-top: none;
  border-left: none;
  border-right: none;
  background: rgba(20, 20, 20, .2);
  color: white;
  outline: none;
  }

  .noBullet {
  list-style-type: none;
  padding: 0;
  }

  #join-btn {
  border: 1px solid rgba(10, 180, 180, 1);
  background: rgba(20, 20, 20, .6);
  font-size: 18px;
  color: white;
  margin-top: 20px;
  padding: 10px 50px;
  cursor: pointer;
  transition: .4s;
  &:hover {
    background: rgba(20, 20, 20, .8);
    padding: 10px 80px;
  }
  }


    </style>
  {% endblock %}
</div>
