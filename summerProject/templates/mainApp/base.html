<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="{% static '/fonts/Bangers-Regular.ttf'%}" rel="stylesheet" type='text/css'>
    <link href="{% static '/css/Styling.css' %}" rel="stylesheet">
    <title></title>
  </head>
  <body>

    <nav class = "navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'index'%}">SeeNext</a>
            </div>

    <div class=" navbar-collapse collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-left">
        <!-- <li class="dropdown"><a href="#" data-toggle="dropdown">Movie<i class="icon-arrow"></i></a></li> -->
          {% if user.is_authenticated %}
          <li><a href="MovieRate.html">Profile</a></li>
          <li><a href="{% url 'movieRate' %}">Rate Some Movies!</a></li>
          <li><a href="MovieRate.html">Current Recommendations</a></li>
          <li><a class = "navbar-link" href="{% url 'logout'%}">Log Out</a></li>
          <li><form class="navbar-form navbar-left">
              <div class="form-group">
                <input id = "searchbox" type="text" class="form-control" placeholder="Search">
                  </div>
                    <button id="button" type="submit" class="btn btn-default">Submit</button>
                </form>
          </li>
          {% else %}
          <li><a class="navbar-link"href="{% url 'mainApp:signup' %}">Sign Up</a></li>
        </ul>
        <form class="navbar-form navbar-right" action="{% url 'mainApp:user_login' %}" method="post">
          {% csrf_token %}
               <div class="form-group">
                 <input type="text" placeholder="Username" class="form-control" name = "username">
               </div>
               <div class="form-group">
                 <input type="password" placeholder="Password" class="form-control" name = "password">
               </div>
               <button type="submit" class="btn btn-success">Sign in</button>
             </form>
           </div><!--/.navbar-collapse -->
         </div>
          {% endif %}


    </div>


</nav>



    {% block body_block %}

    {% endblock %}

</div>
<script
   src="https://code.jquery.com/jquery-3.1.1.min.js"
   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
   crossorigin="anonymous">
   </script>

<script src="{% static 'js/myJS.js' %}"></script>
  </body>
</html>
